<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 50px;
        }

        .thank-you-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2em;
        }

        .home-btn {
            display: inline-block;
            background-color: #ff7b00;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            margin-top: 20px;
        }

        .home-btn:hover {
            background-color: #e56a00;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h2>Thank You for Your Purchase!</h2>
        <p>Your payment was successful. We are processing your order and will ship it shortly.</p>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

</body>
</html>
